<ion-card class="requests">
  <ion-card-content class="requests__users">
    <div class="requests__user" *ngFor="let request of connectionService.friendRequests">
      <ion-avatar class="requests__avatar">
        <ion-img
        alt="Silhouette of a person's head" [src]="request.creator.imagePath ? baseUserImageUrl+request.creator.imagePath : baseUserImageUrl+'avatar.svg'"
        ></ion-img>
      </ion-avatar>
  
      <ion-card-subtitle class="requests__info">
        <p class="requests__name">{{ request.creator.firstName }} {{ request.creator.lastName }}</p>
        <p class="requests__profession">Lead UX UI | Product Designer | Mentor UX | Podcaster</p>
        <ion-button  (click)="acceptRequest(request.id)" shape="round" color="primary" size="small">
          Accept
        </ion-button>
        <ion-button  (click)="declineRequest(request.id)" shape="round" color="danger" size="small">
          Decline
        </ion-button>
      </ion-card-subtitle>
    </div>
  </ion-card-content>

</ion-card>
