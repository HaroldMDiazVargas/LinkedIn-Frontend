<ion-card class="user-popover">
  <ion-card-header>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-avatar class="avatar">
            <ion-img
              alt="Silhouette of a person's head" [src]="userFullImagePath"
              ></ion-img>
          </ion-avatar>
        </ion-col >
        <ion-col size="auto" class="user-popover__info">
          <ion-card-title>{{ userFullName }}</ion-card-title>
          <ion-card-subtitle>Software Developer</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" shape="round" size="small" fill="outline" color="primary" class="user-popover__btn">View profile</ion-button>
  </ion-card-header>

  <div class="item-divider"></div>

  <ion-card-content class="user-popover__section">
    <ion-card-subtitle class="user-popover__subtitle">Account</ion-card-subtitle>
    <a href=""><p class="user-popover__text">Setting & Privacy</p></a>
    <a href=""><p class="user-popover__text">Help</p></a>
    <a href=""><p class="user-popover__text">Language</p></a>
  </ion-card-content>

  <div class="item-divider"></div>

  <ion-card-content class="user-popover__section">
    <ion-card-subtitle class="user-popover__subtitle">Manager</ion-card-subtitle>
    <a href=""><p class="user-popover__text">Posts and Activities</p></a>
    <a href=""><p class="user-popover__text">Job Posting Account</p></a>
  </ion-card-content>

  <div class="item-divider"></div>

  <ion-card-content class="user-popover__section">
    <a (click)="logout()"><p class="user-popover__text">Sign out</p></a>
  </ion-card-content>


</ion-card>
